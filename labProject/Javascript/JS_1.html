<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dialogue Boxes</title>
</head>
<style>
    p {
        text-align: center;
    }
</style>

<body>
    <h1>Alert</h1>
    <button onclick="alert('Hello! I am a javascript alert ');">Click to get Alert</button> <br>
    <hr><br>
    <h1>Confirm</h1>
    <button onclick="confirmfunction()">Click to confirm</button>
    <p id="pID"></p><br>

    <hr><br>

    <h1>Prompt</h1>
    <button onclick="promptfunction()">Click to try Prompt</button><br>
    <p id="ppID"></p>
    <hr><br>
    <h1>Calculator</h1>
    <button onclick="calcFunction()">Multiply two numbers</button>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="product"></p>



    <script>
        function confirmfunction() {
            var txt;
            if (confirm("Do want to go on a coffee?")) {
                txt = "Thanks for accepting.";

            } else {
                txt = "Its okay I will try someone else.";
            }
            document.getElementById("pID").innerHTML = txt;
        }

        function promptfunction() {
            let text;
            let person = prompt("Please enter your name:", "Subash");
            if (person == null || person == "") {
                text = "You cancelled the prompt.";
            } else {
                text = "Hey " + person + "!Would you like to go on a coffee with me?";
            }
            document.getElementById("ppID").innerHTML = text;

        }


        function calcFunction() {
            var product;
            let num1 = prompt("Please enter the first number:", "1");
            document.getElementById("num1").innerHTML = "Number1: " + num1;
            let num2 = prompt("Please enter the second number:", "1");
            document.getElementById("num2").innerHTML = "Number2: " + num2;
            product = num1 * num2;
            document.getElementById("product").innerHTML = "The product of " + num1 + " and " + num2 + " is: " + product;

        }
    </script>
</body>

</html>
