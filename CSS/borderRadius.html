<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #brP1 {
        border: 3px solid blue;
        padding: 15px;
        border-radius: 20px;
      }
      #brP2 {
        border: 3px solid red;
        padding: 15px;
        border-radius: 20px 500px 60px 80px;
      }
    </style>
  </head>
  <body>
    <div id="brP1">
      <p>this is a p tag with border radius one</p>
    </div>
    <div id="brP2">
      <p>this is a p tag with border radius two</p>
    </div>
  </body>
</html>
