<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Demo</title>
</head>

<body>
    <h3> Add 45 and 65</h3>
    <p id="sumid">The result will be displayed here!!</p>
    <button onclick="ShowMe()">Addition</button>
</body>


<script>
    var result = 0;//global variables
    function AddMe(x, y) {
        result = x + y;
        return result;
        // local variables x and y are destroyed after used locally
    }
</script>
<script>
    function ShowMe() {
        var add = AddMe(45, 65);//calling AddMe function
        document.getElementById("sumid").innerHTML = add;


    }


</script>

</html>
