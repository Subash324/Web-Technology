<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Objects Demonstration</title>
</head>
<style>
    h1 {
        text-align: center;
    }
</style>

<body>
    <h1>Java Math Objects</h1>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <p id="id4"></p>
    <p id="id5"></p>
</body>
<script>
    var pi = Math.PI;
    document.getElementById("id1").innerHTML = pi;
    var posnum = Math.abs(-24); //convert negative values to psitive
    document.getElementById("id2").innerHTML = posnum;
    var x = Math.pow(5);
    document.getElementById("id3").innerHTML = x;
</script>

</html>
