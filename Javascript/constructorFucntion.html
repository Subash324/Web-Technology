<!DOCTYPE html>
<html lang="en">

<head>

    <title>User Defined Constructor Function</title>
</head>

<body>
    <div id="infoid"></div>
</body>
<script>

    //no need to declare variables because JS is a ;oosely typed language

        this.identity = aid;
        this.empname = name;
        this.empaddress = address;

    }

    let employee = new Employee(101, "Subash", "Kalanki");
    document.getElementById("infoid").innerHTML = employee.emoname + "and" + employee.empaddress;
</script>

</html>
