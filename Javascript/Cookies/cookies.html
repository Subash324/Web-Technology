<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cookies</title>
    <script src="cookies.js"></script>
</head>
<style>
    button {
        width: 200px;
        height: 50px;
        font-size: large;
        color: whitesmoke;
    }
</style>

<body>
    <h2>Operations on cookies</h2>
    <h3>Check the cookies available for particular domain or path</h3>
    <hr size="3" color="green">
    <button color="green" onclick="checkCookie()">Check Cookie</button>
    <hr size="3" color="blue">
    <h3>Setting cookie if there aren't any</h3>
    <button color="blue" id="set" onclick="setCookie()"> Set Cookie</button>
    <h3>Delete cookies from the domain or path</h3>
    <hr size="3" color="blue">

    <button id="delete" onclick="deleteCookie()"> Delete Cookie</button>



</body>
