<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #relativePosId {
        position: relative; /*positioning form the actual place*/
        left: 15px;
      }
      #absolutePosId {
        position: absolute; /* positionning from window-->*/
        left: 20px;
      }
    </style>
  </head>
  <body>
    <p>I am a paragraph</p>
    <p id="relativePosId">I am positioned with relative position</p>

    <div>
      <p>I am inside div</p>
    </div>

    <p id="absolutePosId">I am positioned with absolute position</p>
  </body>
</html>
